{% extends 'layout.html'  %}
{% block title %} E-motors {% endblock %}
{% block content %}

<style>
    #btn-submit{
      font-size: 23px;
      width: 200px;
      height: 50px;
    }
  </style>


<header class="header"> 
  <a href="/" class="logo"><i>E-</i> 
  <span><i>MOTORS</i></span> </a>

  <i class='bx bx-menu' id="menu-icon"></i>

  <nav class="navbar">
      <a href="/">Home</a>
      <a href="/#testimonials">Testimonials</a>
      <a href="/#contact">Contact</a>
      <a href="/signin">Signin</a>

  </nav>

</header>

<section class="contact" id="contact">
    <br><br><br><br><br>
  <h2 class="heading">Sign<span>up</span>
  </h2>

  <form action="/signup" method="post" >
      <div class="input-group">
          <div class="input-box">
              <input type="text" name="nombre"
              placeholder="Full Name">
              <input type="email" name="correo"
              placeholder="email">
          </div>

        <div class="input-box">
            <input type="password" name="clave"
            placeholder="password">
            <input type="password"
            placeholder="confirm password">

            
        </div>

        <div class="input-group-2">
            <input type="submit"
            value="Register" class="btn" id="btn-submit">
        </div>
    </div>

    
</form>


</section>




{% endblock %}
